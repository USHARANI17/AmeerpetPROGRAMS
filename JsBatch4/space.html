<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1;i<=5;i++){
            for(var s=5;s>i;s--){
                document.write("&nbsp;&nbsp");
            }
            for(var j=1;j<=i;j++){
                document.write(j);
            }
            document.write("<br>");
        }
    </script>
    
</body>
</html>
