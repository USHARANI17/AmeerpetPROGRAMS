<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeColor() {
            document.body.style.backgroundColor = "red";

        }
        function changeColorHead() {
            document.getElementById("head").style.color = "Orange"
        }
    </script>
</head>

<body>
    <h1 id="head">Dont,Click below button,My color will Change</h1>
    <button onclick="changeColor()">Danger</button>
    <button onclick="changeColorHead()">BackgroundColor</button>
</body>

</html>
