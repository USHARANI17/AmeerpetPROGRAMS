<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>onfocus Event Example</title>
</head>
<body>

<input type="text" id="myInput" onfocus="myFunction()" placeholder="Enter your name">

<script>
function myFunction() {
    alert("Input field focused!");
}
</script>

</body>
</html>
