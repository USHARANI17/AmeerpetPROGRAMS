<!DOCTYPE html>

  <head>
    <style>
      *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .header_top{
        width: 100%;
        height: 72px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap:25px;
        border-bottom: 1px groove #cecede;
        color: #353543;
        border: 1px solid #cecede;
      }
      .top1{
        height: 45px;
        width: 160px;
        display: flex;
      }
      .top1 img{
        height: 36px;
        width: 156px;
      }
      .top2{
        height: 45px;
        width: 400px;
        border: 1px solid #b2b2b2;
        border-radius: 5px;
        display: flex;
        align-items: center;
        margin-left:50px ;
        margin-right:10px;
      }
      .top2 input{
        height: 100%;
        width: 100%;
        border: none;
        outline: none;
        border-radius: 5px;
        padding: 8px;
        font-size: 1rem;
      }
      ::placeholder{
        font-size: 1rem;
        font-weight: 500;
      }
      .top3{
        display: flex;
        align-items: center;
        gap:10px;
        margin-left: 50px;
        color: #3e3e41;
        font-size: 1.1rem;
      }
      .topspace{
        height: 40px;
        width: 2px;
        border-right: 2px solid #cecede;
      }
      .top4,
      .top5,
      .top6{
        font-size: 1.1rem;
        color: #3e3e41;
      }
      .top6{
        width: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .hovertop.hover{
        height: 72px;
        border-bottom: 3px solid transparent;
      }
      .top3:hover{
        height: 72px;
        border-bottom: 3px solid #9f2089;
        color:#9f2089; 
        font-weight: 500;
      }
      .top4:hover{
        height: 72px;
        border-bottom: 3px solid #9f2089;
        color:#9f2089; 
        font-weight: 500;
      }
      .top5:hover{
        height: 72px;
        border-bottom: 3px solid #9f2089;
        color:#9f2089; 
        font-weight: 500;
      }
      .top6:hover{
        height: 72px;
        border-bottom: 3px solid #9f2089;
        color:#9f2089; 
        font-weight: 500;
      }
      /*-----------------------------------------------------*/
      .header_down{
        height: 52px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0px 15px;
        border-bottom: 1px groove #cecede;
        font-size: 1.1rem;
      }
      .hoverdown{
        height: 52px;
        display: flex;
        align-items: center;
        border-bottom: 3px solid transparent;
      }
      .down1:hover{
        height: 52px;
        border-bottom: 3px solid #9f2089;
        color:#9f2089; 
        font-weight: 500;
      }
      .down1{
        color:#3e3e41;;
      }
      #one{
        display: flex;
        height: 100%;
        width: 100%;
      }
      #two{
        height:100%;
        width: 50%;
        margin-left: 180px;
        margin-top: 50px;
        margin-right: 10px;
        font-weight:100px;
      }
      #three{
        height: 100%;
        width: 50%;
        margin:70px;
        margin-right:100px;
      }
      .topspace1{
        height: 40px;
        width: 2px;
        border-right: 1px solid #3e3e41;
      }
      .sub1{
        display: flex;
        align-items: center;
        gap:30px;
        margin-top: 50px;
      }
      .sub2{
        display: flex;
        margin-left: 10px;
      }
      .sub3{
        display: flex;
        margin-left: 10px;
      }
      .sub4{
        display: flex;
      }
      .button{
        margin:70px;

        width:300px;
        font-size:18px;
        background-color: #9f2089;
        color: white;
        border-radius: 5px;
        border: 1px solid white;
      }

        font-size:40px;
        color: #3e3e41;
